        <script>
            function normalizeAndDraw(root, selector) {
                const tree = BinaryTree.normalize(root);
                TreeLayout.wetherellShannon(tree.root, tree.height);
                const svg = drawTree(tree.root);

                const container = document.querySelector(selector);
                container.appendChild(svg);
            }

            normalizeAndDraw(TreeExample.binaryTree1, '#svg-container1');
            Viewer.embelish('#svg-container1');
            normalizeAndDraw(TreeExample.binaryTree2, '#svg-container2');
            Viewer.embelish('#svg-container2');
            normalizeAndDraw(TreeExample.binaryTree3, '#svg-container3');
