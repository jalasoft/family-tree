<!DOCTYPE html>
<html lang="cs">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

        <script defer src="/static/js/viewer/viewer.js"></script>
        
    </head>
    <body>
        <div class="container">
            <div class="row" style="height: 200px;"></div>
            <div class="row">
                <div class="col-1"></div>
                <div id="svg-container" class="col-10 border bg-light" style="height: 250px;">
                    
                </div>
                <div class="col-1"></div>
            </div>
        </div>
        <script src="/static/js/new_svg_pencil.js"></script>
        <script src="/static/js/tree/tree.js"></script>
        <script src="/static/js/tree/tree-layout.js"></script>
        <script src="/static/js/tree/tree-examples.js"></script>
        <script src="/static/js/tree/tree-renderer.js"></script>
        <script>

            const tree = BinaryTree.normalize(TreeExample.binaryTree5);
            TreeLayout.wetherellShannon(tree.root, tree.height);
            const svg = drawTree(tree.root);

            const container = document.querySelector('#svg-container');
            container.appendChild(svg);
        </script>

    </body>
