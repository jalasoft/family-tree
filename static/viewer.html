<!DOCTYPE html>
<html lang="cs">
    <head>
        <meta charset="UTF-8">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

        <script defer src="/static/js/new_svg_pencil.js"></script>
        <script defer src="/static/js/viewer/viewer.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="row" style="height: 200px;"></div>
            <div class="row">
                <div class="col-3"></div>
                <div class="col">
                    <div id="svg-container" style="height: 300px;">
                        
                    </div>
                    <!--<button id="zoom_in" type="button" style="position: sticky; top: 40px; left: 40px; z-index: 2;">+</button>
                        <button id="zoom_out" type="button" style="position: sticky; top: 40px; left: 80px; z-index: 2;">-</button>-->
                </div>
                <div class="col-3"></div>
            </div>
        </div>
        <script>
            document.addEventListener('DOMContentLoaded', () => {

                Viewer.embelish('#svg-container');

                const pencil = new SVGPencil({
                    width: 1200,
                    height: 700,
                });

                const container = document.querySelector('#svg-container');
                container.appendChild(pencil.el);

                pencil.linearGradientDef({
                    id: 'g1',
                    x1: 0,
                    y1: 0,
                    x2: 1,
                    y2: 1,
                    '0': '#ffb3b3',
                    '100': 'white'
                });
                
                for (let i=0; i<10; i++) {
                    for (let j=0; j<10; j++) {
                        pencil.rectangle({
                            x: i*120,
                            y: j*70,
                            width: 100,
                            height: 50,
                            fill: "url('#g1')"
                        });
                    }
                }
            });
        </script>
    </body>
</html>
