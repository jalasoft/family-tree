        <div class="container">

				<div class="tab-pane" id="info">
					<div class="card w-25 mt-4">
						<div class="card-header bg-warning text-white">Hemeroidy</div>
						<div class="card-body">
							<h3 class="card-title">Co to je hemeroid</h3>
							<p class="card-text text-muted">Mit hemeroidy je pruser, at si kdo chce co chce rika....</p>
						</div>
					</div>
				</div>
			</div>

			<script type="text/javascript">

    (function() {

      var tata = Genealogy.newMale({
        name: "Jiri",
        surname: "Lastovicka",
        birth: {
          day: 16,
          month: 4,
          year: 1952
        }
      });

      var mama = Genealogy.newFemale({
        name: "Eva",
        surname: "Navratilova",
        birth: {
          day: 14,
          month: 9,
          year: 1951
        }
      });

      var ja = Genealogy.newMale({
        name: "Honza", 
        surname: "Laštovička", 
        birth: {
          day: 11,
          month: 11,
          year: 1983
        },
        hasImage: true
      });

      var monika = Genealogy.newFemale({
        name: "Monika",
        surname: "Laštovičková",
        birth: {
          day: 6,
          month: 6, 
          year: 1976
        }
      });

      tata.inRelationWith(mama).having(ja).having(monika);

      var babickaN = Genealogy.newFemale({
        name: "Eva",
        surname: "Hamplova",
        birth: {
          day: 28,
          month: 10,
          year: 1930
        }
      });

      var josefN = Genealogy.newMale({
        name: "Josef",
        surname: "Navratil",
        birth: {
          day: 11,
          month: 5,
          year: 1923
        },
        decease: {
          day: 25,
          month: 12,
          year: 1969
        }
      });

      josefN.inRelationWith(babickaN).having(mama);

      var babickaC = Genealogy.newFemale({
        name: "Marie",
        surname: "Leinmullerova",
        birth: {
          day: 14,
          month: 3,
          year: 1927
        },
        decease: {
          day: 14,
          month: 9,
          year: 2001
        }
      });

      dedaL = Genealogy.newMale({
        name: "Josef",
        surname: "Lastovicka",
        birth: {
          day: 16,
          month: 8,
          year: 1922
        },
        decease: {
          day: 19,
          month: 7,
          year: 1997
        }
      });


      babickaC.inRelationWith(dedaL).having(tata);

/*
      console.log(ja);
      console.log(monika);
      console.log(tata);
      console.log(mama);
*/

      ja.walk({
        enter: function(i) {
          console.log("Vstupuju: " + i.id);
        },

        leave: function(i) {
          console.log("Opoustim:" + i.id);
        }
      });*/

      let tree = Genealogy.constructFamilyTree(ja, {
        width: "100%",
        height: "400"
      });

      document.querySelector("#familytree").appendChild(tree.el);

    })();
			
			</script>
    </body>
