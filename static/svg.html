<!DOCTYPE html>
<html lang="cs">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

        <script defer src="/static/js/new_svg_pencil.js"></script>
        <script>
            document.addEventListener('DOMContentLoaded', () => {
                const pencil = new SVGPencil({
                    width: 1200,
                    height: 700,
                });

                const container = document.querySelector('#svg-container');
                container.appendChild(pencil.el);
                
                //------------------------------------------------------------
                const zoomIn = document.querySelector('#zoom_in');
                const zoomOut = document.querySelector('#zoom_out');

                let zoomStatus = 1;
                zoomIn.addEventListener('click', e => {
                    console.log("zoom-in");
                    zoomStatus += 0.05;
                    pencil.el.style.transform = `scale(${zoomStatus})`;
                    pencil.el.style.transformOrigin = "0 0";
                });

                zoomOut.addEventListener('click', e => {
                    zoomStatus -= 0.05;
                    pencil.el.style.transform = `scale(${zoomStatus})`;
                    pencil.el.style.transformOrigin = "0 0";
                });

                //----------------------------------------------------------------

                let isGrabbing = false;

                container.style.cursor = 'grab';
                container.addEventListener('mousemove', e => {
                    if (!isGrabbing) {
                        return;
                    }

                    container.scroll(container.scrollLeft - e.movementX, container.scrollTop - e.movementY);
                });

                container.addEventListener('mousedown', e => {
                    container.style.cursor = 'grabbing';
                    isGrabbing = true;
                });

                container.addEventListener('mouseup', e=> {
                    container.style.cursor = 'grab';
                    isGrabbing = false;
                });

                container.addEventListener('mouseleave', e => {
                    container.style.cursor = 'grab';
                    isGrabbing = false;
                });

                //-----------------------------------------------------------------

                pencil.linearGradientDef({
                    id: 'g1',
                    x1: 0,
                    y1: 0,
                    x2: 1,
                    y2: 1,
                    '0': '#ffb3b3',
                    '100': 'white'
                });
                
                for (let i=0; i<10; i++) {
                    for (let j=0; j<10; j++) {
                        pencil.rectangle({
                            x: i*120,
                            y: j*70,
                            width: 100,
                            height: 50,
                            fill: "url('#g1')"
                        });
                    }
                }
            });
        </script>
    </head>
    <body>


        <div class="container">
            <div class="row" style="height: 200px;"></div>
            <div class="row">
                <div class="col-1"></div>
                <div id="svg-container" class="col-10 border bg-light" style="overflow: auto; height: 250px;">
                    <button id="zoom_in" type="button" style="position: sticky; top: 40px; left: 40px; z-index: 2;">+</button>
                    <button id="zoom_out" type="button" style="position: sticky; top: 40px; left: 80px; z-index: 2;">-</button>
                </div>
                <div class="col-1"></div>
            </div>
            <div class="row">
                <div class="col-1"></div>
                <div class="col">
                    
                </div>
                <div class="col-1"></div>
            </div>
        </div>

        <svg width="200" height="200">
            <circle cx="100" cy="100" r="80" stroke="blue" stroke-width="20" fill="none"/>
            <line x1="70" y1="100" x2="130" y2="100" stroke="blue" stroke-width="20" stroke-linecap="round" />
        </svg>

        <svg width="200" height="200">
            <circle cx="100" cy="100" r="80" stroke="blue" stroke-width="20" fill="none"/>
            <line x1="70" y1="100" x2="130" y2="100" stroke="blue" stroke-width="20" stroke-linecap="round" />
            <line x1="100" y1="70" x2="100" y2="130" stroke="blue" stroke-width="20" stroke-linecap="round"/>
        </svg>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        
    </body>
</html>
